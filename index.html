<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Custom styles for the grid */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(250px, 1fr)
        ); /* Adjust the minimum and maximum width as needed */
        gap: 1rem; /* Adjust the gap between cards */
      }

      /* Optional: Adjust card styles */
      .card {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <br />
    <div
      id="header"
      class="text-dark py-1 sticky-top"
      style="background-color: white"
    >
      <div class="container">
        <div class="col-md-8">
          <h1
            class="fw-bolder text-dark mb-0"
            style="
              font-family: 'Times New Roman', Times, serif;
              font-size: 50px;
              letter-spacing: 2px;
            "
          >
            The News Hub
          </h1>
          <p
            class="fs-6 fst-italic mb-0"
            style="font-family: 'Times New Roman', Times, serif"
          >
            Your Trusted Source for Breaking News, In-Depth Analysis, and
            Insightful Commentary on Current Events from Around the World.
          </p>
        </div>
      </div>
      <hr style="height: 10px" />
    </div>
    <form class="d-flex flex-row align-items-start container navbar my-3">
      <input
        class="form-control p-2 bd-highlight flex-grow-1"
        type="search"
        placeholder="Search"
        aria-label="Search"
        style="width: 700px"
        id="searchIP"
        onkeyup="search()"
      />
      <div
        class="btn btn-light btn-outline-secondary px-3 py-2 p-2 bd-highlight"
      >
        <i class="fas fa-search"></i>
      </div>
      <div id="dropdown" class="dropdown mx-3">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Filter
        </button>
        <ul id="drop" class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="overflow-y: scroll; max-height: 400px;">
          
        </ul>
      </div>
      <button id="clear" type="button" class="btn btn-light" disabled>Clear filter</button>
    </form>
    <ul id="searchContainer"></ul>
    <div id="newsContainer" class="container">
      <div class="grid-container">
      </div>
    </div>
    <hr class="container" />
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
