<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <br />
    <div id="header" class="text-dark py-1">
      <div class="container">
        <div class="col-md-8">
          <h1
            class="fw-bolder text-dark mb-0"
            style="
              font-family: 'Times New Roman', Times, serif;
              font-size: 50px;
              letter-spacing: 2px;
            "
          >
            The News Hub
          </h1>
          <p
            class="fs-6 fst-italic mb-0"
            style="font-family: 'Times New Roman', Times, serif"
          >
            Your Trusted Source for Breaking News, In-Depth Analysis, and
            Insightful Commentary on Current Events from Around the World.
          </p>
        </div>
      </div>
    </div>
    <form class="container navbar form-inline my-3">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 75%;">
      <span class="btn btn-outline-success" type="submit">Search</span>
    </form>
    <div class="input-group rounded">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <div id="newsContainer" class="container">
      <div id="rowWrapper" class="row row-cols-1 row-cols-md-2 g-4">
        <div id="colWrapper" class="col">
          <div id="card" class="card my-3" style="display: none;">
            <div id="cardBody" class="card-body">
              <h5 id="title" class="card-title"></h5>
              <p id="desc" class="card-text"></p>
              <a id="link" target="_blank">View article</a>
            </div>
            <small id="pubDate" class="card-footer text-body-secondary"></small>
          </div>
        </div>
      </div>
    </div>
    <hr class="container" />
    <script>
      fetch("http://localhost:3000/get-json")
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
        })
        .then((jsonitems) => {
          const container = document.getElementById("newsContainer");
          const rowWrap = document.getElementById("rowWrapper");

          jsonitems.forEach((item) => {
            if (
              item.title !== "" &&
              item.description !== "" &&
              item.link !== "" &&
              item.pubDate !== ""
            ) {
              const card = document.getElementById("card").cloneNode(true);
              card.querySelector("#title").innerText = item.title;
              card.querySelector("#desc").innerText = item.description;
              card.querySelector("#pubDate").innerText = item.pubDate;
              const link = card.querySelector("#link");
              link.href = item.link;
              card.style.display = "block"
              card.classList.remove("d-none"); 
              container.appendChild(card); //
            } else {
              console.log("One or more fields are missing for this item");
            }
          });
        });
    </script>
  </body>
</html>
